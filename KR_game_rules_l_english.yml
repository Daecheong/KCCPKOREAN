
SRI_START_ELECTION:0 "@SRI 1936 Italian Congress"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "이탈리아 공화국의 4차 평의회가 시작되었고, 공화국의 미래는 아무도 모릅니다."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "생디칼리즘 연합의 다수 차지"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "이탈리아 사회주의 공화국의 5차 평의회는 팔미로 톨리아티가 이끄는 생디칼리즘 연합이 정부의 의석 다수를 차지면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "기독교 사회주의 연합의 다수 차지"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "이탈리아 사회주의 공화국의 5차 평의회는 기독교 사회주의 연합이 정부의 의석 다수를 차지면서 막을 내렸습니다."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "민족주의 연맹의 다수 차지"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "이탈리아 사회주의 공화국의 5차 평의회는 베니토 무솔리니가 이끄는 민족주의 연맹이 정부의 의석 다수를 차지면서 막을 내렸습니다."

AUS_AUSGLEICH:0 "@AUS 1937년의 대타협"
RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "무작위화"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "1937년의 대타협은 제국의 두 반쪽에 대한 외교적 견해차이를 정리하기 위해 개최되었습니다."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "현상 유지"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "카를은 때를 기다리기로 하고 헝가리인들을 달래기로 결심했습니다."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "개혁 - 내전"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "§YBLESSED§! 카를은 제국을 더 민주적인 정부로 통합시키고 오스트리아인들에게 밝은 미래를 가져오려 하지만, 헝가리인들은 이를 좋아하지 않았고 내전을 일으켰습니다."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "개혁 - 성공"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "§YBLESSED§! 카를은 제국을 더 민주적인 정부로 통합시키고 오스트리아인들에게 밝은 미래를 가져오려 했고, 헝가리인들은 슬로바키아 트란실바니아인들 양쪽과의 분란을 겪고 이를 동의했습니다."

USA_CIVIL_WAR_STRENGTHEN:0 "@USA 제2차 남북전쟁의 강화"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF:0 "강화 없음"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC:0 "내전 시에 어떤 미국 정파에도 강화가 적용되지 않을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA:0 "Buff  @USA 연방주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC:0 "미합중국이 내전 시에 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA:0 "Buff  @CSA 생디칼리스트"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC:0 "아메리카 노동연맹이 내전 시에 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX:0 "Buff  @TEX 롱주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC:0 "미주 연합이 내전 시에 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL:0 "Buff  @CAL 공화주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC:0 "미 태평양 합중국이 내전 시에 강화를 받을 것입니다."

USA_POST_CIVIL_WAR_MACARTHUR:0 "@USA 맥아더의 권력"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "무작위화"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "With MacArthur's victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "맥아더가 권력을 유지"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur proclaims that he would not concede victory to the very partisans who caused the civil war and promises a national restoration and adoption of functional democracy as he sees it."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더가 권력을 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With democracy restored to the country, MacArthur steps down and picked three men who could lead the country until the next election."

CSA_POST_CIVIL_WAR:0 "@CSA Second Constitutional Convention"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to decide the next step in the revolutionary struggle, to find a way to unite workers behind a single cause and ideology and reach concensus on the future of socialist government. "
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "플린의 당선"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Elizabeth Gurley Flynn will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "토마스의 당선"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Norman Thomas gets enough votes to win the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "브라우더의 당선"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Earl Browder will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "포스터의 당선"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "William Z. Foster gets enough votes to win the Interim President"

TEX_POST_CIVIL_WAR:0 "@TEX Future of the American Union State"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime falls after the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new Southerner dictatorship? Only time will tell."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "롱이 권력을 유지"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "President Long manages to hold on to his power while managing to put down many of his former 'allies'."
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "모즐리가 모든것을 통제"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion George Van Horn Moseley announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long."
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "펠리의 성공적인 쿠데타"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley with his Silver Legion launches a successful coup with the help of confidantes of President Long. They manage to seize Long and execute him."

CAN_BILL_C7:0 "@CAN C-7 법안 논의"
RULE_OPTION_CAN_BILL_C7_RANDOM:0 "무작위화"
RULE_OPTION_CAN_BILL_C7_RANDOM_DESC:0 "C-7 빈약한 산업, 군사, 내부 안보를 다루는 일괄 법안인, C-7 법안의 의회가 최종안에 대한 투표를 합니다."
RULE_OPTION_CAN_BILL_C7_PASSED:0 "C-7 법안 통과"
RULE_OPTION_CAN_BILL_C7_PASSED_DESC:0 "법안이 통과되며 국가 경제 전망과 군사력 발전의 유망을 기대하게 됩니다."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN:0 "C-7 법안 부결, 에드워드 권위주의"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN_DESC:0 "의회가 C-7 법안을 반대하며, 왕 에드워드 8세가 국왕 특권을 행사하여 정부를 인도하기로 하였습니다."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE:0 "C-7 법안 부결, 에드워드 전제주의"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE_DESC:0 "의회가 C-7 법안을 반대하며, 왕 에드워드 8세가 국왕 특권을 행사하여 정부를 지도하기로 하였습니다"

MEX_POST_ASSASSINATION:0 "@MEX 사파타 암살 시도"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "무작위화"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "암살범이 사파타 대통령을 저격했습니다. 암살범은 대통령 경호원에게 사살되고, 사파타는 회복을 위해 서둘러 병원으로 향합니다. 사파타가 살아남는 지 아닌지는 또 다른 얘기입니다."
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "카예스가 권력을 장악"
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "사파타 사후 플루타르코 카예스와 그의 파벌이 국가당을 장악하며 마히마토가 출범합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "군정이 권력을 고수"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군정을 구성하여 권력을 고수합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "군정이 민주주의를 회복"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군정을 구성하여 민주주의를 회복시킵니다."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "시나퀴스타가 관장"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "호세 안토니아 우르퀴사와 시나퀴스타의 인기가 늘며 군정의 장악 이후에 쿠데타를 성공시켜, 멕시코 전역에 대한 통제를 확립합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "카예스 당선"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "전체주의자 플루타르코 카예스와 국가혁명당이 1937년 선거에서 당선됩니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "톨레다노 당선"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "생디칼리스트 비센테 토레다노와 멕시코 노동당이 1937년 선거에서 당선됩니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "비야 당선"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "급진사회주의자 판초 비야와 국가농민당이 1937년 선거에서 당선됩니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "루비오 당선"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "사회민주주의자 파스쿠알 루비오와 멕시코 노동운동당이 1937년 선거에서 당선됩니다."
