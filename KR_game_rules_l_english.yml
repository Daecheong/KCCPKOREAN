PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   총리 선택"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "무작위화"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "One of the first actions the new Polish-Lithuanian Commonwealth must take is to elect a Prime Minister to lead the government under King Mendog III. However, in the excitement of forming a new nation and the political chaos it entails, there have been many calls to allow the people to vote on the Prime Minister, rather than having him appointed. How would Mendog proceed?"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint the authoritarian democrat Janusz Radziwill, who is the leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Conservative"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint the social conservative Stanislaw Narutowicz, who is the leader of the conservatives, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Historian"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint the social conservative Juozas Ambrazevicius, who is the Lithuanian historian, as his prime minister.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST:0 "£KR_game_rule_flag_PLC_national_populist   Democracy - Nationalists Takeover"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST:0 "£KR_game_rule_flag_PLC_syndicalist   Democracy - Syndicalist Takeover"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Democracy - Democractic Success"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democractic parties are elected and Mendog's position as a 'King of the People' is cemented.\n§RRequires:§!\n§MCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

SRI_NEOSANFEDISTI_TERROR:0 "£KR_game_rule_flag_SRI_syndicalist   Neosanfedisti Terror"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Randomised"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "After winning a majority in the Fifth Congress, the Unione Nazionalista decides to enforce state atheism within the republic, and arrests catholics who have been deemed at risk for supporting the Papacy over the government. In response to this, a terrorist organization called Neosanfedisti is formed, and aims to create as much havoc as they can in the name of the oppressed Catholic Church. The neighbours in the south might back this terrorist organization to weaken the republic."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£KR_game_rule_flag_SRI_syndicalist   NeoSanfedisti Acted Alone"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organization to prevent further conflicts in the Italian Peninsula.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist   1936 Italian Congress§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  £KR_game_rule_flag_SIC £KR_game_rule_flag_PAP   War with Southern Italy"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialisty Republic of Italy declares war on its southern neighbors. The Republic of Italy in the north decides not to intervene.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist   1936 Italian Congress§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£KR_game_rule_flag_SRI_syndicalist  £KR_game_rule_flag_SIC £KR_game_rule_flag_PAP £KR_game_rule_flag_ITA   War in the Italian Peninsula"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbors. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n§RRequires:§!\n§MUnione Nazionalista Majority§! in §Y£KR_game_rule_flag_SRI_syndicalist   1936 Italian Congress§!"

BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   2월 17일의 여파"
RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "무작위화"
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia is bracing itself for the trials to come."
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   충실한 독일의 괴뢰국"
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th, and manages to maintain absolute rule as a loyal German puppet."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   아델바르트가 왕국을 개혁"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th, and reforms his government by holding elections."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   총선거 - 벨기에 독립"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. Due to rising tension, a secret referendum was held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   총선거 - Crackdown"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. Due to rising tension, a secret referendum was held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. In a last ditch effort to secure their power before being disbanded, the Flemish Council takes the bold step of unanimously declaring Flanders independent from the union. Adelbert decides to crush this rebellion."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Council"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and strips Adalbert of his power and etablishes a dictatorship."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Election"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and strips Adalbert of his powers, leaving him as a mere figurehead, and holds an election."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   Germany Reinstates Adalbert"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and strips Adalbert of his powers, leaving him as a mere figurehead, and holds an election, and the socialist BWP party wins the party. Germany decides to intervene and restore Adelbert to power. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Leider"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and forces Adalbert to abdicate. Van Severen takes over and declares himself 'Leider' and instates a military government."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert decides to send in the army to put down the protest on Feburary 17th. The Vlaamse Wacht seizes the oppotunity to expand as the regime is political unstable and becomes more powerful. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to take over, but a grand coalition of the BWP, KB and LP deposes Van Severen and holds an election."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rebellion - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish and Walloon rebels work together to ensure independence for an unified Belgium and successful drive German forces out of Belgium and regain their independence."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to work together and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to make a pact and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state. The German forces turns down this offer, so the Flemish rebels call for aid from the Netherlands. The Netherlands decides to support them and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Flemish rebels turned down an offer from the Walloon rebels to make a pact and makes an offer to German forces, demanding independence in exchange for remaining in the Reichspakt and fulfiling their role as buffer state. The German forces turns down this offer, so the Flemish rebels call for aid from the Netherlands. The Netherlands decides to support them and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. However, the Commune of France abandons its ambitions to secure an independent Wallonia and leaves Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent, and Germany backs down and agrees to cease all hostilities and withdraws its forces from Walloon territory."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent. However, afraid of going to war with Germany, the Coomune of France abandons its Wallonia ally."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Adelbert decides to use local police battalions to put down the protest on Feburary 17th. The situation bocomes worse and the Belgium Revolution occurs. The Walloon rebels request support from the Commune of France and with its help, declares independence for Wallonia. The Commune of France has expressed their interest in keeping Wallonia independent. With both sides unwilling to back down, the Weltkrieg begins."

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltic Germans and their Duchy"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Randomised"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "As economic stagnation and recession nears, the Baltic Germans have to decide whether to encourage Germans to settle the land, or to integrate the local population fully into the political life."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION:0 "£KR_game_rule_flag_GER   독일화 - 통합"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INTEGRATION_DESC:0 "The Baltic Germans decide to continue Germanization and apply to join the German Empire."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO:0 "£KR_game_rule_flag_BAT   독일화 - 현상 유지"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_STATUS_QUO_DESC:0 "The Baltic Germans decide to continue Germanization but stops short of applying to join the German Empire."
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE:0 "£KR_game_rule_flag_BAT   독일화 - 독립"
RULE_OPTION_BAT_POLITICAL_PATH_GERMANIZATION_INDEPENDENCE_DESC:0 "The Baltic Germans decide to continue Germanization but decides to declare independence from the German Empire."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY:0 "£KR_game_rule_flag_BAT   해방 - 자치"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_AUTONOMY_DESC:0 "The Baltic Germans decide to reform and turn the nation into a parliamentary monarchy."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION:0 "£KR_game_rule_flag_BAT_FED   해방 - 다문화 국가"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_FEDERATION_DESC:0 "The Baltic Germans decide to reform and invite the local population into the government."
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL:0 "£KR_game_rule_flag_BAT   해방 - 자유 공국"
RULE_OPTION_BAT_POLITICAL_PATH_EMANCIPATION_LIBERAL_DESC:0 "The Baltic Germans decide to reform and liberalize the Duchy."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   우크라이나의 미래"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "무작위화"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "The Black Monday crisis has almost shattered the Ukrainian economy and stability in the country. Changes are needed to overcome this crisis."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS:0 "£KR_game_rule_flag_UKR_communist_totalist   흐루쇼프가 공화국을 선언"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later despose the king and establish the Socialist Republic of Ukraine."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Coup Overthrows Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later despose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launches a successful coup and puts King Vasily back in power and makes Ukraine a puppet of the German Empire."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie Dismisses Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC:0 "Nikita Khrushchev and his Popular Front are invited into the government to help reorganize the agriculture sector. They later try to despose the king, but the bourgeoisie dismisses Khrushchev and puts a less radical social democrat in power."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN:0 "£KR_game_rule_flag_UKR   Russophiles Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky decides to strike a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Russophile 'ViN' gains much popularity among the citizens of Ukraine and takes control of the government."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN:0 "£KR_game_rule_flag_UKR   Ukrainian Nationalists Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_DESC:0 "Realizing the scale of the syndicalist threat, Skoropadsky decides to strike a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity among the citizens of Ukraine and takes control of the government."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky Takes Power"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to the whole country, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalisim."

UKR_CHOOSE_HEIR:0 "£KR_game_rule_flag_UKR   우크라이나 왕국의 계승자"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM:0 "무작위화"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM_DESC:0 "King Vasily has no children and a successor is to be chosen. Two candidates are being considered: the nephew of Vasily, Leo Stefan Habsburg and Daniil Skoropadsky, son of our Hetman."
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG:0 "레오 스테판 합스부르크"
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG_DESC:0 "The Ukrainian government chooses Leo Stefan Habsburg as heir to King Vasily.\n§RRequires:§!\n§RNot§! §MKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY:0 "다닐로 스코로파즈키"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY_DESC:0 "the Ukrainian government chooses Daniil Skoropadsky as heir to King Vasily.\n§RRequires:§!\n§RNot§! §MKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"

LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   1938년 리투아니아 선거"
RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "무작위화"
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "The Seimas election of 1938 may be the most decisive and important in our nation's history. The Christian-Democrats received blows to their popularity from the events of Black Monday, but nevertheless remain strong, while the Social-Democrats are attempting to rally the working class into voting for them. How will the people decide?"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Christian Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Christian Democrats remain in power. The newly elected authoritarian democract government decides to retain its loyalty to Germany while promoting Lithuanian tradition."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Social Democratic Party Victory"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "Social-Democrats secure a majority. The newly elected social democrat government decides to retain its loyalty to Germany and build socialism from within."
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Nationalist Party Victory - Loyalty"
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The newly elected national populist decides to develop Lithuanian nationalism while still aligning itself with the Kaiser."
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Nationalist Party Victory - Revolt"
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_DESC:0 "A coalition of Nationalist parties led by Voldemaras obtain victory. The newly elected national populist government decides to revolt against the Kaiser and despose the king. Voldemaras declares himself as 'Vadas' and puts his Iron Wolf brigades to work. "

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   백루테니아의 상황"
RULE_OPTION_WHR_SITUATION_RANDOM:0 "무작위화"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "White Ruthenia at the current time is a very divided country. Opposing the current reign of the King Uladzimir are Sigismund and his odd alliance of pro-Russian and extreme Belarusian nationalist supporters. On the other hand, the nation's left-leaning founders want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   BNP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The conservative the Reichspakt-friendly BNP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR:0 "£KR_game_rule_flag_WHR_syndicalist   BPSR Wins Election - Syndicalist"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revoltuion."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB:0 "£KR_game_rule_flag_WHR_syndicalist   BPSR Wins Election - Bolshevism"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to restore democracy and reform the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   Uladzimir Increases Absolutism"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, decides to centralize power to himself and purges his enemies."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   Sigismund Overthrows Uladzimir"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, the head of the White Ruthenian secret police, the NBP, decides to press his claim on the throne and launches a succesful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   1937년 네덜란드 선거"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "무작위화"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "With the incidents in Amsterdam and Zwolle still fresh in people's memories, the parliamentary elections are going to be hotly contested this year, and the police are out in force to deter would-be troublemakers.The CNA super-bloc currently has the strongest parliamentary position, but with the pillars teetering on the brink of destruction and haemorrhaging voters left and right their superiority at the ballot box is very much in question. However, Lijst Links, the combination of the left-liberals and moderate social democrats, can also count on a broad support base, perhaps even enough to dethrone the CNA. And there's always the spectre of radicalism waiting in the wings."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   VDB-SDAP Coalition"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the social liberal VDB."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP:0 "£KR_game_rule_flag_HOL   SDAP-RSAP Coalition"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the radical socialist RSAP and reforms the system from with in."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM:0 "£KR_game_rule_flag_HOL_syndicalist   Dutch Revoltution"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. The larger side in this pact, the SDAP chooses to form a coalition with the radical socialist RSAP, precipitating a socialist takeover of Parliament and its subsequent abolition."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_RESTORE_DEMOCRACY:0 "£KR_game_rule_flag_HOL   Junta Restores Democracy"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_RESTORE_DEMOCRACY_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. Worried that the country would find itself being ruled by syndicalists soon, the leader of the Dutch armed forces, Izaak Reijnders, asks Germany for support to launch a putsch. With German support, Reijnder launches a successful military putsch and sets up a junta. After destroying the syndicalism and populism, Reijnder decides to restore democratic rule to the Netherlands."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Junta Maintains Control"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Lijst Links dethrones the CNA Juggernaut in the election. Worried that the country would find itself being ruled by syndicalists soon, the leader of the Dutch armed forces, Izaak Reijnders, asks Germany for support to launch a putsch. With German support, Reijnder launches a successful military putsch and sets up a junta. After destroying the syndicalism and populism, Reijnder decides to continue its military rule."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   CNA-LSP Coalition"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "CNA retains its dominance in the election and decides to work with the market liberal LSP to form a government."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   CNA Rules Alone"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "CNA retains its dominance in the election and decides to form a government by itself."
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   CNA-VNH Coalition"
RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "CNA retains its dominance in the election and decides to work with the reactionaries VNH to form a government."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_CNA:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VNH-CNA Coalition"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_CNA_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election, so the VNH decides to form a government by building a coalition with the CNA."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VHN Takeover - Swart"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries march into the Binnenhof and intimidate the rest of Parliament into submission and begin a dictatorship. After a few sucessful VNH reforms, Van Geelkerken tries to force Swart into retirement, but fails and is arrested."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_paternal_autocrat   VHN Takeover - Van Geelkerken"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "VNH becomes the largest party after the election. However it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries march into the Binnenhof and intimidate the rest of Parliament into submission and begin a dictatorship. After a few sucessful VNH reforms, Van Geelkerken forces Swart into retirement and instigates a far mroe extremist brand of ideology upon the Netherlands."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   The Savoyard Crisis"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "무작위화"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Agitated by supporters in the neighbouring French Commune, local Syndicalist revolutionaries in Romandie and Haute-Savoie have made a move against the Swiss national government. This uprising has become internationally known as "The Savoyard Crisis", and how the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Swiss Territorial Integrity Intact"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Seeing that the Swiss government did not outright ban unions or other political organisations that follow the Syndicalist manifesto or adhere to strong Syndicalist beliefs, the French government decides to stay on decent terms with the Swiss and backs down from further agitation."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Swiss Concedes Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Haute-Savoie is ceded to France. Haute-Savoie is then ceded to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Falls to Syndicalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Sensing this apparent weakness and willingness to surrender, France further demands reforms in the Switerland to protect the rights of Syndicalists in the nation. Switerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Falls to Totalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "Due to recent unrest in Switzerland, the Commune of France demands the Swiss government to cede the province of Haute-Savoie under threat of armed coercion. The Swiss government decides to avoid war and agrees. Sensing this apparent weakness and willingness to surrender, France further demands reforms in the Switerland to protect the rights of Syndicalists in the nation. Switerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA_syndicalist   Swiss Declares War on France"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "Due to recent unrest in Switzerland, French troops supported by tanks and bombers enters Swiss territory, taking back Haute-Savoie, and announcing the annexation of Romandie. The Swiss government decides to reclaim the territories with war. Seeing the government as wholly weak and ineffective, a nationalist provisional military government takes control of the nation. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA_syndicalist   German Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§German Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER   German Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. Fear of risking war so soon with Germany, the Commune of France decides to back down.\n§RRequires:§!\n§German Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA_syndicalist   Austrian Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The Austrian Empire decides to stand with Switzerland and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§Austrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS   Austrian Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. The German Empire decides to intervene and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland or face the might of the German army. Fear of risking a conflict of arms against Austria, the Commune of France decides to back down.\n§RRequires:§!\n§Austrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "Threatened by the demands from the Commune of France, the Swiss government decides to look for foreign support. However, despite its best efforts, the Swiss government have been abandoned by its neighbours as no nation was willing to support it. As a result, the Swiss government has no choice left but to give in to the French demands and returns Haute-Savoie. The local governments in Romandie, reinstated by French demands, quickly votes to secede from the Swiss Confederation and join the Commune of France. Seeing the government as wholly weak and ineffective, a nationalist provisional military government takes control of the nation"
